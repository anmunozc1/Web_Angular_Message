<div class="container">


    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 
        <div class="container">    
            <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
                <div class="panel panel-info" >
                        <div class="panel-heading">
                            <div class="panel-title">Message Application</div>
                            
                        </div>     
    
                        <div style="padding-top:30px" class="panel-body" >
    
                            <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                                
                            <form id="loginform" class="form-center" role="form">

                                <div class="form-group">
                                    <label class="control-label" for="email">Nombre</label>
                                    <input class="text form-control" type="email" name="email" id="email" [(ngModel)]="name"/>                    
                                </div>
                        
                                    <div class="btn-toolbar text-center">

                                        <label class="radio-inline"> 
                                            <input type="radio" name="radiob"  [value]="'1'" [(ngModel)]="idLanguage">Ingles
                                          </label> 
                                          <label class="radio-inline"> 
                                            <input type="radio" name="radiob"  [value]="'2'" [(ngModel)]="idLanguage">Espa√±ol
                                          </label> 
                                    </div>

    
                                    <div style="margin-top:10px" class="form-group">
                                        <!-- Button -->
    
                                        <div class="btn-toolbar text-center">
                                            <button type="button" class="btn btn-primary mr-2 mb-2" (click)="getMessage('1')">Saludar</button>
                                            <button type="button" class="btn btn-primary mr-2 mb-2" (click)="getMessage('2')">Nombre</button>
                                            <button type="button" class="btn btn-primary mr-2 mb-2" (click)="getMessage('3')">Despedir</button>
                                         </div>
                                    </div>
                                </form>     
                            </div>                     
                        </div>  
            </div>
        </div>
  </div>
